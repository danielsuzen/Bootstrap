      <div class="buy">
        <form id="buyform">
          <div class="mb-3">
            <label for="name" class="form-label">名字</label>
            <input type="text" class="form-control" id="name">
          </div>

          <div class="mb-3">
            <label for="first_name" class="form-label">姓氏</label>
            <input type="text" class="form-control" id="first_name">
          </div>

          <div class="mb-3">
            <label for="phone_number" class="form-label">手機號碼</label>
            <input type="text" class="form-control" id="phone_number">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">電子郵件</label>
            <input type="email" class="form-control" id="email">
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">收件地址</label>
            <select id="address_city" class="form-select">
              <option>請選擇城市</option>
            </select>
            <select id="address_area" class="form-select">
              <option>請選擇區域</option>
            </select>
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" id="address"  placeholder="請輸入詳細地址">
          </div>

          <div class="mb-3">
            <label for="designer" class="form-label">選擇設計師風格</label>
            <select id="designer" class="form-select">
              <option>Meili</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="pay" class="form-label">付款方式</label>
            <select id="pay" class="form-select">
              <option>Meili</option>
            </select>
          </div>

          <label for="add" class="form-label">加購服務</label>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="Check1">
            <label class="form-check-label" for="Check1">送禮用包裝+100</label>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="Check2">
            <label class="form-check-label" for="Check2">無框畫+250</label>
          </div>

          <div class="mb-3">
            <label for="pay" class="form-label">備註說明</label>
            <textarea class="form-control" name="buyform" form="buyform"></textarea> 
          </div>

          <p>總金額 NT$ 300</p>

          <button type="submit" class="btn btn-primary">送出訂購資訊</button>
        </form>
